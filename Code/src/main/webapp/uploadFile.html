<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Java Applications Compiler</title>
</head>
<body>
    <center>
        <h2><b>Java Applications Compiler</b></h2>
        <h4>Select a zip file containing a Java application to compile</h4>
        <div
            style="width: 400px; border: 1px solid blue; padding: 20px; text-align: center;">
 
            <form method="post" action="rest/compiler/run"
                enctype="multipart/form-data">
                <table align="center" cellpadding="10">
                    <tr>
                        <td><input type="file" name="zipFile" size="100" /></td>
                    </tr>
                    <tr>
                        <td align="right">
                        	<input type="reset" value="Reset" />
                        	<input type="submit" value="Compile" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
