apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.plexus:plexus-container-default:1.5.5', 'io.takari.polyglot:polyglot-common:0.1.5'
	
	// Dependencies for Restful
	compile "com.sun.jersey:jersey-core:1.19"
	compile "com.sun.jersey:jersey-server:1.19"
	compile "com.sun.jersey:jersey-bundle:1.19"
	//compile "asm:asm:3.3.1"
	
	testCompile 'com.sun.jersey:jersey-client:1.19'	
	testCompile 'com.sun.jersey:jersey-servlet:1.19'
	testCompile 'junit:junit:4.8.2'
}

test {
	exclude '**/IT*'
}