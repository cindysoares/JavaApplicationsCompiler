apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.plexus:plexus-container-default:1.6'
	compile 'io.takari.polyglot:polyglot-common:0.1.11'
	
	// Dependencies for Restful
	compile "javax.ws.rs:jsr311-api:1.1"
	compile "com.sun.jersey:jersey-core:1.19"
	compile "com.sun.jersey:jersey-server:1.19"
	compile "com.sun.jersey:jersey-json:1.19"
	 
	// Dependency needed for interceptors and filters.
	compile 'com.sun.jersey.contribs:jersey-contribs:1.19'
	
	testCompile 'com.sun.jersey:jersey-client:1.19'	
	testCompile 'com.sun.jersey:jersey-servlet:1.19'
	testCompile 'junit:junit:4.8.2'
}